<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in js</title>
</head>
<body>
    <button onclick="multiply(2,5)">Execute JS function</button>
    <script>
        function multiply(x,y){
            document.write(x*y)
        }
    </script>
</body>
</html>
