<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function of JS</title>
</head>
<body>
    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick ="myFunction()">Click Me!</button>
    <h1 id="demo"></h1>
    <p id="demo1"></p>
    <script>
        var b=3;
     function myFunction() {
        var a = 4;
        document.getElementById("demo").innerHTML=b*a
     }
    
     document.getElementById("demo1").innerHTML=b;
    </script>
</body>
</html>
